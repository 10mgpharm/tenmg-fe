version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - npm ci --ignore-scripts --cache .npm --prefer-offline
        - npx next telemetry disable
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*